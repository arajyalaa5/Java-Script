<!--Print count down numbers 10 to 1.-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (let i = 10; i >= 1; i--) {
            console.log(i);
        }
    </script>
</body>

</html>
