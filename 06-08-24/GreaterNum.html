<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = 10;
        var b = 20;
        var c = 5;
        if (a > b && a > c) {
            console.log("A is greater");
        }
        else if (b > c) {
            console.log("B is greater");
        }
        else {
            console.log("C is greter");
        }
    </script>

</body>
