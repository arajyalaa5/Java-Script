<!--2.Countdown:
Create a countdown program that starts from a given number and counts down to 1, printing each number.-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (i = 10; i >= 1; i--) {
            console.log(i);
        }
    </script>

</body>

</html>
