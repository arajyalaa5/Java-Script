<!--7.Even or Odd:
   Write a program that determines if a number is even or odd. Use a ternary operator.-->

   <!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
   </head>
   <body>
      <script>
       let num =prompt("Enter Number");
       num%2==0?console.log("Even"):console.log("odd");
      </script>
       
      
   </body>
   </html>
