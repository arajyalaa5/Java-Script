<!--3.Multiplication Table:
Generate and print the multiplication table for a number input by the user, from 1 to 10.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(i=0;i<=10;i++)
    {
        console.log(2 + " * " + i + " = " + 2*i)
    }
    </script>
</body>
</html>
