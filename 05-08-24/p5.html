<!--5.Grade Calculator:
   Write a program that takes a student's score (0-100) and outputs their grade. Use if-else statements.-->

   <!DOCTYPE html>
   <html lang="en">
   <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   </head>
   <body>
       <script>
       var marks=80;
       if(marks>=90 && marks<=100)
       {
        console.log("Grade A")
       }
       else if(marks>=80 && marks<90)
       {
        console.log("Grade B")
       }
       else if(marks>=70 && marks<80)
       {
        console.log("Grade C")
       }
       else if(marks>=30 && marks<70)
       {
        console.log("Grade D")
       }
       else if(marks<35){
        console.log("Failed")
       }
       else{
        console.log("Not a valid number")
       }


      </script>
   </body>
   </html>
