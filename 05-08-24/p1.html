<!-- 1.Sum of Numbers:
Write a program that calculates the sum of all numbers from 1 to n, where n is input by the user.-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var n = prompt("enter num: ")
        var sum = 0;
        for (i = 1; i <= n; i++) {
            sum = sum + i;
        }
        console.log(sum);

    </script>
</body>

</html>
