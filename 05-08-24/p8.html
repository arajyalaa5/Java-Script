<!--8.Temperature Converter:
   Create a program that converts temperature between Celsius and Fahrenheit.
   Use if-else statements to determine the conversion direction based on user input.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
        var temp = +prompt("enter temperature");
        var conversion = prompt ("Type C to convert Celcius, F to Fharenheit");
        if(conversion=="C"){

        let celcius =(temp-32)*5/9;
        console.log("Temperature in celecius:  " + celcius );
        }
        else if(conversion=="F"){
            let Fharenheit =(temp+32)*5/9;
            console.log("Temperature in Faherenheit: " + Fharenheit);
        }
        else{
            console.log("Invalid Input");
        }
    </script>
</body>
</html>
